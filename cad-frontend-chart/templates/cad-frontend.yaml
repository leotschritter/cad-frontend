apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.cadFrontend.name }}
  {{- if .Values.namespaceOverride }}
  namespace: {{ .Values.namespaceOverride }}
  {{- end }}
spec:
  replicas: {{ .Values.cadFrontend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.cadFrontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.cadFrontend.name }}
      {{- if .Values.podAnnotations }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
      {{- end }}
    spec:
      containers:
        - name: {{ .Values.cadFrontend.name }}
          image: {{ .Values.cadFrontend.image }}
          imagePullPolicy: Always
          env:
            - name: PORT
              value: {{ .Values.cadFrontend.port | quote }}
            # Multi-tenancy: Tenant ID for Identity Platform user isolation
            # Empty for freemium, set for standard/enterprise tiers
            - name: VITE_FIREBASE_TENANT_ID
              value: {{ .Values.identityPlatform.tenantId | default "" | quote }}
            # API Gateway base URL (optional runtime override)
            {{- if .Values.apiGateway.baseUrl }}
            - name: VITE_API_BASE_URL
              value: {{ .Values.apiGateway.baseUrl | quote }}
            {{- end }}
            {{- if .Values.cadFrontend.features }}
            - name: VITE_FEATURE_WEATHER
              value: {{ .Values.cadFrontend.features.weather | quote }}
            - name: VITE_FEATURE_RECOMMENDATIONS
              value: {{ .Values.cadFrontend.features.recommendations | quote }}
            - name: VITE_FEATURE_TRAVEL_WARNINGS
              value: {{ .Values.cadFrontend.features.travelWarnings | quote }}
            {{- end }}

          resources:
            requests:
              memory: {{ .Values.cadFrontend.resources.requests.memory }}
              cpu: {{ .Values.cadFrontend.resources.requests.cpu }}
            limits:
              memory: {{ .Values.cadFrontend.resources.limits.memory }}
              cpu: {{ .Values.cadFrontend.resources.limits.cpu }}
          ports:
            - containerPort: {{ .Values.cadFrontend.port }}
          startupProbe:
            httpGet:
              path: {{ .Values.cadFrontend.probes.startup.path }}
              port: {{ .Values.cadFrontend.port }}
            initialDelaySeconds: {{ .Values.cadFrontend.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.cadFrontend.probes.startup.periodSeconds }}
            failureThreshold: {{ .Values.cadFrontend.probes.startup.failureThreshold }}
            timeoutSeconds: {{ .Values.cadFrontend.probes.startup.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.cadFrontend.probes.readiness.path }}
              port: {{ .Values.cadFrontend.port }}
            periodSeconds: {{ .Values.cadFrontend.probes.readiness.periodSeconds }}
            initialDelaySeconds: {{ .Values.cadFrontend.probes.readiness.initialDelaySeconds }}
            failureThreshold: {{ .Values.cadFrontend.probes.readiness.failureThreshold }}
            timeoutSeconds: {{ .Values.cadFrontend.probes.readiness.timeoutSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.cadFrontend.probes.liveness.path }}
              port: {{ .Values.cadFrontend.port }}
            periodSeconds: {{ .Values.cadFrontend.probes.liveness.periodSeconds }}
            initialDelaySeconds: {{ .Values.cadFrontend.probes.liveness.initialDelaySeconds }}
            failureThreshold: {{ .Values.cadFrontend.probes.liveness.failureThreshold }}
            timeoutSeconds: {{ .Values.cadFrontend.probes.liveness.timeoutSeconds }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.cadFrontend.name }}
  {{- if .Values.namespaceOverride }}
  namespace: {{ .Values.namespaceOverride }}
  {{- end }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.cadFrontend.name }}
  ports:
    - name: http
      port: {{ .Values.cadFrontend.port }}
      targetPort: {{ .Values.cadFrontend.port }}


