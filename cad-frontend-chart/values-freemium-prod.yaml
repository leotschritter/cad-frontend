# Freemium Tier - Production Environment
namespaceOverride: freemium

# API Gateway Configuration
apiGateway:
  baseUrl: https://api-freemium.tripico.fun

# Use production ingress with TLS
ingress:
  name: cad-frontend-freemium-ingress
  host: frontend-freemium.tripico.fun
  sslRedirect: "true"
  forceSslRedirect: "true"
  issuerName: letsencrypt-prod
  secretName: frontend-freemium-tls

# Production resources for freemium tier
cadFrontend:
  name: cad-frontend-freemium
  port: 80
  image: "ghcr.io/leotschritter/cad-frontend:latest"
  replicas: 2

  # Feature flags for freemium tier
  features:
    weather: true
    recommendations: false  # Disabled for freemium
    travelWarnings: true

  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"

  probes:
    startup:
      path: /
      initialDelaySeconds: 5
      periodSeconds: 5
      failureThreshold: 10
      timeoutSeconds: 3
    readiness:
      path: /
      periodSeconds: 10
      initialDelaySeconds: 0
      failureThreshold: 3
      timeoutSeconds: 5
    liveness:
      path: /
      periodSeconds: 30
      initialDelaySeconds: 10
      failureThreshold: 3
      timeoutSeconds: 3

podAnnotations:
  tier: freemium