name: Docker push to GHCR and GCP Artifact Registry and deploy Frontend Infrastructure

on:
  push:
    branches: [ "main", "feature/exercise8-leo"  ]
    tags: [ 'v*.*.*' ]
    paths:
      - "cad-frontend-chart/**"
      - "Dockerfile"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: Pipeline
    env:
      PROJECT_ID: ${{ vars.PROJECT_ID }}
    permissions:
      contents: read
      packages: write
      id-token: write  # needed for GCP Workload Identity

    outputs:
      frontend_image: ${{ steps.export_image.outputs.frontend_image }}
      app_version: ${{ steps.export_app_version.outputs.app_version }}

    steps:
      - uses: actions/checkout@v4

      # Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Login to Google Artifact Registry
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      # Build and push to both registries
      - name: Build and push to GHCR and GCP
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=https://tripico-gateway-b1kp6vxb.ew.gateway.dev
            VITE_FIREBASE_API_KEY=${{ vars.VITE_FIREBASE_API_KEY }}
            VITE_FIREBASE_AUTH_DOMAIN=${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
            VITE_FIREBASE_PROJECT_ID=${{ vars.VITE_FIREBASE_PROJECT_ID }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            europe-west1-docker.pkg.dev/${{ vars.PROJECT_ID }}/docker-repo/travel-frontend:latest
            europe-west1-docker.pkg.dev/${{ vars.PROJECT_ID }}/docker-repo/travel-frontend:${{ github.sha }}

      - name: Export image reference
        id: export_image
        run: echo "frontend_image=europe-west1-docker.pkg.dev/${PROJECT_ID}/docker-repo/travel-frontend:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Export app version
        id: export_app_version
        run: echo "app_version=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Authenticate again for kubectl
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install GKE Auth Plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Configure kubectl for GKE
        run: |
          gcloud container clusters get-credentials tripico-cluster --region europe-west1

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install NGINX Ingress Controller (if not exists)
        run: |
          # Check if ingress-nginx namespace exists
          if ! kubectl get namespace ingress-nginx &>/dev/null; then
            echo "Installing NGINX Ingress Controller..."
            helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
            helm repo update
            helm install ingress-nginx ingress-nginx/ingress-nginx \
              --namespace ingress-nginx \
              --create-namespace \
              --wait --timeout 5m
          else
            echo "NGINX Ingress Controller already installed"
          fi

      - name: Deploy with Helm
        working-directory: .
        run: |
          # Check if release exists
          if helm list | grep -q "^cad-frontend"; then
            echo "Upgrading existing release..."
            helm upgrade cad-frontend ./cad-frontend-chart \
              -f ./cad-frontend-chart/values-prod.yaml \
              --set cadFrontend.image=${{ needs.build-and-push.outputs.frontend_image }} \
              --wait --timeout 5m
          else
            echo "Installing new release..."
            helm install cad-frontend ./cad-frontend-chart \
              -f ./cad-frontend-chart/values-prod.yaml \
              --set smtp.user="${{ secrets.SMTP_USER }}" \
              --set smtp.password="${{ secrets.SMTP_PASSWORD }}" \
              --set travelWarningsApi.image=${{ needs.build-and-push.outputs.frontend_image }} \
              --create-namespace \
              --wait --timeout 5m
          fi

      - name: Verify Deployment
        run: |
          echo "=== Helm Release Status ==="
          helm status cad-frontend
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -l app.kubernetes.io/instance=cad-frontend -o wide
          echo ""
          echo "=== Service Status ==="
          kubectl get svc -l app.kubernetes.io/instance=cad-frontend
          echo ""
          echo "=== Ingress Status ==="
          kubectl get ingress