      - name: Deploy with Helm
        working-directory: .
        run: |
          # Check if release exists
          if helm list | grep -q "^cad-frontend"; then
            echo "Upgrading existing release..."
            helm upgrade cad-frontend ./cad-frontend-chart \
              -f ./cad-frontend-chart/values-prod.yaml \
              --set cadFrontend.image=${{ needs.build-and-push.outputs.frontend_image }} \
              --wait --timeout 5m
          else
            echo "Installing new release..."
            helm install cad-frontend ./cad-frontend-chart \
              -f ./cad-frontend-chart/values-prod.yaml \
              --set cadFrontend.image=${{ needs.build-and-push.outputs.frontend_image }} \
              --create-namespace \
