name: Docker push to GHCR and GCP Artifact Registry and deploy Frontend Service to Cluster

on:
  push:
    branches:
      - main
      - develop
    tags: [ 'v*.*.*' ]
    paths:
      - "cad-frontend-chart/Chart.yaml"
  workflow_dispatch:

jobs:
  check-versions:
    runs-on: ubuntu-latest
    outputs:
      cad_frontend_changed: ${{ steps.detect.outputs.cad_frontend_changed }}
      cad_frontend_app_version: ${{ steps.detect.outputs.cad_frontend_app_version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to compare versions

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Detect chart version changes
        id: detect
        run: |
          check_chart() {
            chart_dir=$1
            key_prefix=$2

            current=$(yq '.appVersion' "$chart_dir/Chart.yaml")
            previous=$(git show HEAD^:"$chart_dir/Chart.yaml" 2>/dev/null | yq '.appVersion' || echo "none")

            echo "${key_prefix}_app_version=$current" >> $GITHUB_OUTPUT

            if [ "$current" != "$previous" ]; then
              echo "Changes detected in appVersion for $chart_dir: $previous -> $current"
              echo "${key_prefix}_changed=true" >> $GITHUB_OUTPUT
            else
              echo "No changes in appVersion for $chart_dir"
              echo "${key_prefix}_changed=false" >> $GITHUB_OUTPUT
            fi
          }

          check_chart cad-frontend-chart cad_frontend

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-versions
    if: ${{ github.event.head_commit.message != 'skip-build' && needs.check-versions.outputs.cad_frontend_changed == 'true' }}
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev ' }}
    env:
      PROJECT_ID: ${{ vars.PROJECT_ID }}
    permissions:
      contents: read
      packages: write
      id-token: write  # needed for GCP Workload Identity

    outputs:
      frontend_image: ${{ steps.export_image.outputs.frontend_image }}
      app_version: ${{ steps.export_app_version.outputs.app_version }}

    steps:
      - uses: actions/checkout@v4

      # Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Login to Google Artifact Registry
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      # Build and push to both registries
      - name: Build and push to GHCR and GCP
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ vars.API_GATEWAY_BASE_URL }}
            VITE_API_WEATHER_BASE_URL=${{ vars.API_GATEWAY_BASE_URL }}
            VITE_API_TRAVEL_WARNINGS_BASE_URL=${{ vars.API_GATEWAY_BASE_URL }}
            VITE_API_RECOMMENDATIONS_BASE_URL=${{ vars.API_GATEWAY_BASE_URL }}
            VITE_API_COMMENTS_LIKES_BASE_URL=${{ vars.API_GATEWAY_BASE_URL }}
            VITE_FIREBASE_API_KEY=${{ vars.VITE_FIREBASE_API_KEY }}
            VITE_FIREBASE_AUTH_DOMAIN=${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
            VITE_FIREBASE_PROJECT_ID=${{ vars.VITE_FIREBASE_PROJECT_ID }}
          tags: |
            ghcr.io/${{ github.repository }}/${{ vars.PROJECT_ID }}:latest
            ghcr.io/${{ github.repository }}/${{ vars.PROJECT_ID }}:${{ needs.check-versions.outputs.cad_frontend_app_version }}
            europe-west1-docker.pkg.dev/${{ vars.PROJECT_ID }}/docker-repo/travel-frontend:latest
            europe-west1-docker.pkg.dev/${{ vars.PROJECT_ID }}/docker-repo/travel-frontend:${{ needs.check-versions.outputs.cad_frontend_app_version }}

      - name: Export image reference
        id: export_image
        run: echo "frontend_image=europe-west1-docker.pkg.dev/${PROJECT_ID}/docker-repo/travel-frontend:${{ needs.check-versions.outputs.cad_frontend_app_version }}" >> "$GITHUB_OUTPUT"

      - name: Export app version
        id: export_app_version
        run: echo "app_version=${{ needs.check-versions.outputs.cad_frontend_app_version }}" >> "$GITHUB_OUTPUT"
  deploy:
    needs:
      - check-versions
      - build-and-push
    if: ${{ needs.check-versions.outputs.cad_frontend_changed == 'true' || github.event_name == 'workflow_dispatch' }}
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

